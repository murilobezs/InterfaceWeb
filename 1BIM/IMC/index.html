<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <title>Calcule seu IMC</title>
</head>
<body class="bd">
    <main id="container">
        <!--<section id="img">
            <img src="img/undraw_personal_training_0dqn (1).svg" alt="IMC">
        </section>-->

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora IMC
                </h1>
                <div class="input-box">
                    <label for="gender">
                        Sexo
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-venus-mars"></i>
                        <select id="gender">
                            <option value="male">Masculino</option>
                            <option value="female">Feminino</option>
                        </select>
                    </div>
                    </div>
                </div>
                <div class="input-box">
                    <label for="weight">
                        Peso (Kg)
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">
                        Altura (m)
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>
                <button id="reset" class="hidden" onclick="Limpar()">
                    Limpar
                </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value">55</span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span>55</span>
                    </div>
                  <!-- <div id="more-info">
                        <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                            Mais informações sobre IMC.
                            <i class="fa-solid fa-link"></i>
                        </a>
                       
                    </div>-->  
                </div>
            </div>
        </section>
<script src="js/script.js"></script>
       
    </main>
</body>
</html>
